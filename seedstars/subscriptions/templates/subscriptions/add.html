<h1>Add page</h1>

<form method="post" action="{%  url 'add' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Name: </label>
        {{ form.name }}
      </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email: </label>
        {{ form.email }}
      </div>
    <input type="submit" value="Submit"  class="btn btn-primary"/>
</form>
